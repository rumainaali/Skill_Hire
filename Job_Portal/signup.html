<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Skill Hire | Sign Up</title>
</head>
<body>
    <!-- Form -->
    <div class="wrapper">
        <div class="form-box">
            <div class="form-header">
                <h1>Skill Hire</h1>
            </div>
            <div class="register-container">
                <header>Create an Account</header>
                <form id="signupForm">
                    <div class="input-box">
                        <input type="text" id="username" class="input-field" placeholder="Username">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                        <i class="bx bx-show" id="togglePassword" style="cursor: pointer;"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password">
                        <i class="bx bx-lock-alt"></i>
                        <i class="bx bx-show" id="toggleConfirmPassword" style="cursor: pointer;"></i>
                    </div>
                    <div class="input-box">
                        <button type="submit" class="submit">Register</button>
                    </div>
                </form>
                <div class="bottom">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const signupForm = document.getElementById("signupForm");
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const togglePassword = document.getElementById("togglePassword");
        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

        // Toggle password visibility
        togglePassword.addEventListener("click", function () {
            const type = password.type === "password" ? "text" : "password";
            password.type = type;
            this.classList.toggle("bx-show");
            this.classList.toggle("bx-hide");
        });

        toggleConfirmPassword.addEventListener("click", function () {
            const type = confirmPassword.type === "password" ? "text" : "password";
            confirmPassword.type = type;
            this.classList.toggle("bx-show");
            this.classList.toggle("bx-hide");
        });

        // Handle signup submission
        signupForm.addEventListener("submit", function (event) {
            event.preventDefault();

            if (password.value.trim() === "" || confirmPassword.value.trim() === "") {
                alert("Please fill in all fields.");
            } else if (password.value !== confirmPassword.value) {
                alert("Passwords do not match.");
            } else {
                alert("Registration successful!");
                localStorage.setItem("username", document.getElementById("username").value.trim());
                window.location.href = "login.html"; // Redirect to login page after registration
            }
        });
    </script>
</body>
</html>
